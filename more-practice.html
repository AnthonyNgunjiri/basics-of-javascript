<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
    }
    p{
      text-decoration: dotted;
      color: brown;
    }

  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Add a new task" />
  <button class="addBtn">Add</button>

  <div id="taskList"></div>

  <script src=""></script>
  <script> 
 const write = document.getElementById("taskInput");
 const press = document.querySelector(".addBtn");
const tasklist = document.getElementById('taskList')
 press.addEventListener('click',()=>{
  //evnt.preventDefault();
  const writeDown = write.value.trim();
  const writings = document.createElement('p')
writings.textContent = writeDown;
tasklist.appendChild(writings);
write.value = '';
 writings.addEventListener('contextmenu',(e)=>{
  e.preventDefault();
  tasklist.removeChild(writings);

}) 
 });
 const user = {
  name: 'Anthony',
};

function sayHi(age) {
  console.log(`${this.name} is ${age} years old.`);
}

sayHi.call(user, 23); // Anthony is 23 years old
sayHi.apply(user, [23]); // Same as call, but takes an array
const boundFunc = sayHi.bind(user);
boundFunc(23); // Also works later

//prototypes
function Car(make, model) {
  this.make = make;
  this.model = model;
}

Car.prototype.describe = function () {
  return `${this.make} ${this.model}`;
};

const myCar = new Car("Toyota", "Corolla");
console.log(myCar.describe()); // Toyota Corolla
//inhertiance using prototype
function Animal(name) {
  this.name = name;
}
Animal.prototype.speak = function () {
  console.log(`${this.name} makes a sound`);
};

function Dog(name) {
  Animal.call(this, name);
}

Dog.prototype = Object.create(Animal.prototype); // ðŸ”— Inherit from Animal
Dog.prototype.constructor = Dog;

Dog.prototype.bark = function () {
  console.log(`${this.name} barks`);
};

const rex = new Dog("Rex");
rex.speak(); // Rex makes a sound
rex.bark();  // Rex barks

  </script>
</body>
</html>
