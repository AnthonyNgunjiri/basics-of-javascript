<body>
    <div class="js-upper-row">
        <input type="text" placeholder="add to list" class="input-to-list  input-layout">
        <input type="date" class="js-date">
        <button onclick="addTodo()" class="add-btn">Add</button>
    </div>
    <div class="list-down"></div>
    <script>

        const todoList = [
                {
                name: 'make breakfast',
                dueDate:'2022-12-22'
                },
                {
                name: 'make dinner',
                dueDate:'2022-12-22'
                } 
        ]
       function renderTodolist(){
            let todoLists = '';
            for (let i = 0; i < todoList.length; i++) {
                const todoObject = todoList[i];
                const{name,dueDate}=todoObject;
                const html =
                   `<div class = "do-list-down">
                    <div>${name}</div> 
                    <div>${dueDate}</div>
                    <button onClick="
                    todoList.splice(${i},1);
                    renderTodolist();
                    " class="delete-btn">Delete</button>
                    </div>`;
                todoLists += html;
            }
            document.querySelector('.list-down').innerHTML=todoLists;
        }
        function addTodo() {
            const inputElement = document.querySelector('.input-to-list');
            const name = inputElement.value;
            const dateInputElement = document.querySelector('.js-date');
            const dueDate = dateInputElement.value;
            todoList.push({name,dueDate});
            console.log(todoList);
            inputElement.value = '';
            dateInputElement.value = '';

            renderTodolist();
            
        }

         
         
    </script>
