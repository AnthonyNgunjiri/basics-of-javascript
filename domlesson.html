<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document Object Model</title>
</head>
<body>
<button>hello</button> 
<button class="js-button" >More</button>
<script>
    //acessing the object of the document and of the body
    document.body.innerHTML = 'hello';//changes the body
    document.title = 'javascript';//changes the title
     //property and methods
document.body.innerHTML = '<button>good work<button/> '//inject an element insidde the body
document.querySelector('button')//get any element
document.querySelector('button').innerHTML ='changed'
//selection using class
document.querySelector('.js-button').innerHTML ='changed'

</script>
</body>
</html>
