<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <p>Youtube subscribe button</p> 
  <button onclick=" subscribe();
  "   class = "js-subscribe-button" 
>Subscribe</button> 
  <h2>Rock paper Scissors</h2>
<h3>Amazon calculator</h3>
<input  class="cost-price" placeholder="cost of order">
<button class="do-math" onclick="calculateTotal()">calculate</button>
<p class="cost-total"></p>

  <script>
function subscribe(){
     const buttonElement = document.querySelector('.js-subscribe-button');
        if(buttonElement.innerText === 'subscribe'){
        buttonElement.innerHTML = 'subscribed'
        }else{
            buttonElement.innerHTML = 'subscribe';
        }

}

 function calculateTotal(){
   const inputElement = document.querySelector('.cost-price');
 let cost =  Number(inputElement.value);
  cost <= 40 ? cost+= 10 : cost  
  document.querySelector('.cost-total').innerHTML = `$ ${cost}`;

}
  </script>
</body>
